<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- SEO Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play Tic Tac Toe online with friends! A modern browser-based implementation of the classic game with responsive design and smooth animations."
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎮</text></svg>"
    />
    <title>Tic Tac Toe | Play Online with Friends</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <h1 class="game-title">🎮 Tic Tac Toe</h1>

      <!-- Player Input Section -->
      <div class="players-form">
        <input
          type="text"
          id="player1"
          placeholder="Player 1 (❌)"
          aria-label="Player 1 Name"
        />
        <input
          type="text"
          id="player2"
          placeholder="Player 2 (⭕)"
          aria-label="Player 2 Name"
        />
        <div class="button-group">
          <button id="start-btn" class="btn btn-primary">
            🚀 Start New Game
          </button>
          <button id="restart-btn" class="btn btn-secondary">🔄 Restart</button>
        </div>
      </div>

      <!-- Game Board -->
      <div class="game-board" aria-label="Tic Tac Toe Game Board"></div>

      <!-- Game Status Display -->
      <div class="game-status" role="status" aria-live="polite"></div>
    </div>
    <script src="script.js" async></script>
  </body>
</html>
